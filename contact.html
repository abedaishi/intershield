<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Intershield</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
          <a href="intershield.html">
              <img id="monlogo" src="images/logo.png"/>
          </a>
      </div>
      
      <div class="navbar-menu"> 
          <div class="navbar-start">
              <a class="navbar-item" href="groupe.html">Groupe</a>
              <a class="navbar-item" href="service.html">Service</a>
              <a class="navbar-item" href="contact.html">Contact</a>
              <a class="navbar-item" href="réseaux.html">Réseaux</a>
          </div>
      </div>
    </nav>
    <section class="section container is-max-desktop">

      <div class="form-contact">

        <h1 class="label">Contactez-nous</h1>
      </br></br>
<div class="field">
    <label class="label">Nom Prénom</label>
    <div class="control">
      <input class="input" type="text" placeholder="Nom Prénom">
    </div>
  </div>

  <div class="field">
    <label class="label">Email</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-danger" type="email" placeholder="Email"
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-exclamation-triangle"></i>
      </span>
    </div>
  </div>
  
  <div class="field">
    <label class="label">Objet</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-success" type="text" placeholder="Objet" 
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </div>
  </div>
  
  <div class="field">
    <label class="label">Requête</label>
    <div class="control">
      <textarea class="textarea" placeholder="Texte"></textarea>
    </div>
  </div>
  
  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input type="checkbox">
        Je suis en accord avec <a href="#">vos conditions</a>
      </label>
    </div>
  </div>
  
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Envoyer</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Retour</button>
    </div>
  </div>
</div>
</section>

<footer class="footer2">
  <ul>
    <h1>Intershield</h1>
    <li><a href="contact.html"> Contact </a></li>
    <li></li><a href="service.html"> Service </a></li>
    <li></li><a href="groupe.html"> Groupe </a></li>
  </ul>
  </br></br>
</footer>

</body>

</html>
